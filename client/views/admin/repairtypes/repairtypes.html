<template name="repairtypes">
    <h1>Типы ремонтов</h1>
    <div class="ya-actions actions-btns">
        <a href="{{pathFor 'repairtypeNew'}}" class="ya-secondary-btn" id="create">Добавить тип ремонта</a>
    </div>
    <div class="list-table">
        <table class="ya-table">
            <thead>
                <tr class="pseudo-table-row table-titles">
                    <th class="table-cell-1">
                        <span>Тип ремонта</span>
                    </th>
                    <th class="table-cell-2">
                        <span>Добавлен</span>
                    </th>
                    <th class="table-cell-3">
                        <span>Действия</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each repairtypes}}
                    {{> repairtypeListItem}}
                {{else}}
                    {{> repairtypeListEmpty}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
