<template name="repairtypeListItem">
    <tr class="table-row table-line">
        <td class="table-cell-1">
            {{repairTypeName}}
        </td>
        <td class="table-cell-2">
            {{dateFormat creationDate format="DD.MM.YYYY HH:mm"}}
        </td>
        <td class="table-cell-3">
            <a href="{{pathFor 'repairtype'}}" class="ya-secondary-btn editBtn">Редактировать</a>
        </td>
    </tr>
</template>
