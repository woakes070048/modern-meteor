<template name="city">
    <div class="page-header">
        <h1>
            Редактирование города {{cityName}}
        </h1>
    </div>
    <div class="ya-actions">
        <a href="#" class="ya-secondary-btn ya-btn save-btn" id="saveBtn"><span class="fa fa-pencil-square-o"></span>Сохранить</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCloseBtn"><span class="fa fa-check"></span>Сохранить и закрыть</a>
        <a href="#" class="ya-third-btn ya-btn save-btn" id="saveAndCreateBtn"><span class="fa fa-plus"></span>Сохранить и создать</a>
        <a href={{pathFor 'cities'}} class="ya-third-btn ya-btn ya-warn" id="backBtn"><span class="fa fa-times-circle"></span>Отменить</a>
    </div>
    <div class="info-wrapper">
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="cityName">Название города *</label>
                <input type="text" class="ya-form-control" id="cityName" placeholder="Город" value="{{cityName}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="phone">Телефон офиса *</label>
                <input type="text" class="ya-form-control" id="phone" placeholder="Телефон офиса" value="{{phone}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="coordX">Координата X *</label>
                <input type="text" class="ya-form-control" id="coordX" placeholder="Координата X" value="{{coordX}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group input-text">
                <label for="coordY">Координата Y *</label>
                <input type="text" class="ya-form-control" id="coordY" placeholder="Координата Y" value="{{coordY}}" />
            </div>
        </div>
        <div class="info-line clearfix">
            <div class="input-group clearfix">
                <input  type="checkbox" class="ya-form-control" id="isActive" {{isActive}} /><label for="isActive"><span>Активный</span></label>
            </div>
        </div>
    </div>
</template>
