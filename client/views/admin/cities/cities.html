<template name="cities">
    <h1>Список городов</h1>
    <div class="ya-actions actions-btns">
        <a href="{{pathFor 'cityNew'}}" class="ya-secondary-btn" id="create">Добавить город</a>
    </div>
    <div class="list-table">
        <table class="ya-table">
            <thead>
                <tr class="pseudo-table-row table-titles">
                    <th class="table-cell-1">
                        <span class="sortLink">Город</span>
                    </th>
                    <th class="table-cell-2">
                        <span class="sortLink">Добавлен</span>
                    </th>
                    <th class="table-cell-3">
                        <span>Действия</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each cities}}
                    {{> cityListItem}}
                {{else}}
                    {{> cityListEmpty}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
