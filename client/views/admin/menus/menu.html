<template name="menu">
	{{#if currentUser}}
		<nav id="nav">
			<a href="#" id="showMenu" class="clearfix"><span>Меню</span><span class="fa fa-bars"></span></a>
			<div id="menu-wrapper">
				<ul class="menu">
					{{#if isInRole 'admin'}}
						{{> adminMenu}}
					{{/if}}
					{{#if isInRole 'manager'}}
						{{> managerMenu}}
					{{/if}}
					{{#if isInRole 'client'}}
						{{> clientMenu}}
					{{/if}}
				</ul>
			</div>
		</nav>
	{{/if}}
</template>
