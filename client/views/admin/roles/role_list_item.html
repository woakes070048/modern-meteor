<template name="roleListItem">
    <tr class="table-row table-line">
        <td class="table-cell-1">{{roleName}}</td>
        <td class="table-cell-2">{{dateFormat creationDate format="DD.MM.YYYY HH:mm"}}</td>
        <td class="table-cell-3">
            <a href="{{pathFor 'role'}}" class="ya-secondary-btn editBtn">Редактировать</a>
        </td>
    </tr>
</template>
