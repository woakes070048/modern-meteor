<template name="sourceListItem">
    <tr class="table-row table-line">
        <td class="table-cell-1">{{sourceName}}</td>
        <td class="table-cell-2">{{dateFormat creationDate format="DD.MM.YYYY HH:mm"}}</td>
        <td class="table-cell-3">
            <a href="{{pathFor 'source'}}"  class="ya-secondary-btn editBtn">Редактировать</a>
        </td>
    </tr>
</template>
