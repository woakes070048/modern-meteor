<template name="layout">
    <div class="ya-wrapper">
        {{#if currentUser}}
            {{#if isAdmin}}
                {{> authorisedContent}}
            {{else}}
                {{> unAuthorisedContent}}
            {{/if}}
        {{else}}
            {{> unAuthorisedContent}}
        {{/if}}
    </div>
    <a href="#" id="toTopBtn" class="ya-third-btn ya-btn"><span class="fa fa-chevron-up"></span>Наверх</a>
</template>
